{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Auctions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{% url 'index' %}">Active Listings <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{% url 'addlisting' %}">Create Listings</a>
                <a class="nav-item nav-link" href="{% url 'categories' %}">Categories</a></a>
                {% if user.is_authenticated %}
                
                    <a class="nav-item nav-link" href="{% url 'allwatchlist' %}">Watchlist</a>
                    <p class="nav-item nav-link" >Signed in as <strong>{{ user.username }}</strong>.</p>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                
                    <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
                
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
              </div>
            </div>
          </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
